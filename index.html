<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi App Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d8b1da;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>¡Hola kitty!</h1>
  <button onclick="saludar()">Presióname</button>
  <div id="mensaje"></div>

  <script>
    function saludar() {
      document.getElementById("mensaje").innerText = "¡Te amo mi vida!";
    }
  </script>

</body>
</html>
